# ═══════════════════════════════════════════════════════════════════════════
# Air - Hot Reload Configuration
# ═══════════════════════════════════════════════════════════════════════════

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Main entry point
  cmd = "go build -o ./tmp/main ./cmd/main.go"
  # Binary to run
  bin = "./tmp/main"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html", "env"]
  # Exclude these directories
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules"]
  # Exclude these files
  exclude_file = []
  # Exclude unchanged files
  exclude_unchanged = false
  # Follow symlinks
  follow_symlink = false
  # Working directory
  full_bin = ""
  # Log file
  log = "build-errors.log"
  # Poll interval in milliseconds
  poll = false
  poll_interval = 0
  # Delay after detecting changes (in ms)
  delay = 1000
  # Stop old binary before building new one
  stop_on_error = false
  # Send interrupt signal before kill
  send_interrupt = true
  # Kill delay after interrupt (in nanoseconds)
  kill_delay = "2s"
  # Rerun binary when it exits (useful for one-shot commands)
  rerun = false
  rerun_delay = 500
  # Arguments to pass to the binary
  args_bin = []

[log]
  # Show log time
  time = false
  # Only show main log
  main_only = false

[color]
  # Customize log colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true

[screen]
  # Clear screen on rebuild
  clear_on_rebuild = true
  # Keep scroll position
  keep_scroll = true
