# ═══════════════════════════════════════════════════════════════════════════
# API Gateway - Docker Compose (Development)
# ═══════════════════════════════════════════════════════════════════════════

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fintech-api-gateway
    ports:
      - "8081:8080"
    volumes:
      - .:/app
      - /app/tmp
      - ../../pkg:/app/../pkg
    environment:
      - APP_ENV=development
      - APP_PORT=8080
      - APP_NAME=api-gateway
      - LOG_LEVEL=debug
    networks:
      - fintech-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  fintech-network:
    name: fintech-bank-platform_fintech-network
    external: true
